{
  http {
    port = 9000
    host = "localhost"
  }

  akka {
    loglevel = "DEBUG"
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

    remote {
      artery {
        enabled = on
        canonical.port = 0
        canonical.hostname = 127.0.0.1
      }
    }

    actor {
      provider = cluster
    }

    cluster {
      roles = [ "http" ]
      seed-nodes = [
        "akka://Sparxer@127.0.0.1:2551",
        "akka://Sparxer@127.0.0.1:2552"
      ]
    }
  }
}